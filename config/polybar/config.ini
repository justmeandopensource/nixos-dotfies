[colors]
background = #29353B
background-alt = #345954
foreground = #9E9E9E
primary = #16A085
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 20pt
radius = 0

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = !
separator-foreground = ${colors.disabled}

font-0 = DejaVu Sans:size=11;4
font-1 = Font Awesome 6 Brands:pixelsize=12;3
font-2 = Font Awesome 6 Free:style=Solid:pixelsize=12;3
font-3 = Font Awesome 6 Free:style=Regular:pixelsize=12;3

modules-left = xworkspaces xwindow
modules-right = fan pulseaudio weather memory youtube load wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

[module/fan]
type = custom/script
label = %{B#FFD2A6}%{F#9C4F02}  %output% %{F-}%{B-}
exec = ~/.config/polybar/scripts/fan
interval = 5

[module/load]
type = custom/script
format-prefix = "L "
format-prefix-foreground = ${colors.primary}
label = %output%
exec = ~/.config/polybar/scripts/load
interval = 3

[module/weather]
type = custom/script
format-prefix = "W "
format-prefix-foreground = ${colors.primary}
label = %output%
exec = ~/.config/polybar/scripts/weather
interval = 60

[module/youtube]
type = custom/script
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %output%
exec = ~/.config/polybar/scripts/youtube
interval = 3600

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%essid%%{F-} %local_ip%

[module/battery]
type = internal/battery
format-charging = "%{F#16A085}B.C%{F-} <label-charging>"
format-discharging = "%{F#F0C674}B.D%{F-} <label-discharging>"
format-full = "%{F#16A085}B.F%{F-} <label-full>"

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %a, %b %d %T
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false

